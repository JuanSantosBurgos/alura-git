<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Barbería Alura</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Logo">
            </h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <!--al ponerle en FOR el id del input, al seleccionar la etiqueta activará el formulario-->
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo Electrónico</label>

            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>

            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            <fieldset>
                <legend>Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email"
                        value="email">Email</label>
                <!--name me sirve para agrupar los radio para  que se marque uno a la vez-->

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono"
                        value="telefono">Teléfono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp"
                        checked>
                    Whatsapp</label>
            </fieldset>

           
            <fieldset>
                <legend>En qué horario desea ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>

                </select>
                <fieldset>
            <label for="" class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería
                Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead><!--encabezado de tabla-->
                <tr>
                    <th>Día</th> <!--define una celda como encabezado de un grupo de celdas en una tabla.-->
                    <th>Horario</th>
    
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
           
           
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo">
        <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
    </footer>

</body>

</html>
